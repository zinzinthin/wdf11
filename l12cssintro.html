<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>
    <style>
        h1{
            color:blue;
        }
        h2{
            color:gray;
        }
        h3{
            color:rgb(215, 203, 203);
        }
        h4{
            color: rgba(255, 1, 153, 0.8);
        }
        h5{
            color: black;
        }
        /* hue saturation lightness alpha(opicity) */
        h6{
            color: hsla(53,56%,63%,1);
        }
     
    </style>
</head>
<body>
    <div style="color:violet;">
        <h1>Hello CSS 1</h1>
        <h2>Hello CSS 1</h2>
        <h3>Hello CSS 1</h3>
        <h4>Hello CSS 1</h4>
        <h5>Hello CSS 1</h5>
        <h6>Hello CSS 1</h6>
        <span>Test CSS</span>
        <p>Violet by parent</p>
        <p style="color: blue;font-size:20px;">Blue by itself</p>
    </div>
   
</body>
</html>
