<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <button type="button">Hello Link</button>
    <a href="http://google.com" class="btn btn-primary">Link One</a>
    <a href="http://google.com" class="btn btn-secondary">Link Two</a>
    <a href="http://google.com" class="btn btn-success disabled">Link Three</a>

    <a href="http://google.com" class="btn btn-primary btn-lg">Link One</a>
    <a href="http://google.com" class="btn btn-secondary btn-md">Link Two</a>
    <a href="http://google.com" class="btn btn-success btn-sm disabled">Link Three</a>

    <div class="d-grid">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>

    <h3>Button Group</h3>
    <div class="btn-group"> 
        <a href="http://google.com" class="btn btn-primary">Left</a>
        <a href="http://google.com" class="btn btn-secondary">Center</a>
        <a href="http://google.com" class="btn btn-success disabled">Right</a>
    </div>
    <div class="btn-group-vertical">
        <a href="http://google.com" class="btn btn-primary">Left</a>
        <a href="http://google.com" class="btn btn-secondary">Center</a>
        <a href="http://google.com" class="btn btn-success disabled">Right</a>
    </div>
