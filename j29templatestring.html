<!DOCTYPE html>
<html>
<head>
	<title>Template String</title>
</head>
<body>

	<script>
		const name = "Honey Nway Oo";
		var myliststyle;
		//without template string()
		myliststyle = 
		"<ul>" + 
			"<li>Name : Honey </li>" + 
			"<li>Name : Nway </li>" +
			"<li>Name : Oo </li>" + 
			"<li>Name : ${name} </li>" + 
			"<li>Name : ${name} </li>" + 
			"<li>Name : ${name} </li>" + 
		"</ul>";
		document.write(myliststyle);

		//with template string(``)
		myliststyle = `
		<ul>
			<li>Name : ${name} </li>
			<li>Name : ${name} </li>
			<li>Name : ${name} </li>
			<li>Name : ${name} </li>
			<li>Name : ${name} </li>
		</ul>
		`;
		document.write(myliststyle);
	</script>
</body>
</html>
