<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    
    <div class="container">
        <h3>Badge</h3>
        <button type="button" class="btn btn-primary">Notification <span class="badge bg-danger">5</span></button>
        <hr/>

        <span class="badge bg-primary rounded-0">primary</span>
        <span class="badge bg-secondary rounded-pill">secondary</span>
        <span class="badge bg-success rounded-circle">success</span>
        <span class="badge bg-info">info</span>
        <span class="badge bg-warning">warning</span>
        <span class="badge bg-danger">danger</span>
        <span class="badge bg-light">light</span>
        <span class="badge bg-dark">dark</span>

        <hr/>
        <!-- 
        sup = superscript
        sub = subscript
         -->

        <b>Add Card</b><sup class="badge bg-success">9</sup>

        <br/>

        <b>Special Discount</b><sub class="badge bg-success">5%</sub>
      

        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
