<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>

    <style>
        body{
            font-family: sans-serif;
            height: 100vh;
            display: grid;
            place-items: center;

            overflow: hidden;
        }

        .form-control,.btn{
            border-style: solid;
            padding: 10px;
        }

        .gameform span{
            display: block;
            padding-top: 20px;
        }

        .gameform span.message2{
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Number Guest</h1>
        <p>Guess a number between
            <span class="minnumber">00</span> to
            <span class="maxnumber">00</span>
        </p>

        <form id="gameform" class="gameform" action="" method="">
            <div class="form-group">
                <input type="number" name="guess number" id="guessnumber" class="form-control" placeholder="Enter your guess number..." autocomplete="off" autofocus />
                <input type="submit" id="btn" class="btn" value="Submit" />
            </div>
            <span class="message1"></span>
            <span class="message2"></span>
        </form>
    </div>

    <script src="js/j48numberguess.js"></script>
</body>

</html>
