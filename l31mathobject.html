<!DOCTYPE html>
<html>
<head>
	<title>Math Object</title>
</head>
<body>
	<script type="text/javascript">

		let cal;

		cal = 2.8 //2.8
		cal = 2.4 //2.4

		cal = Math.round(2.5); //3
		cal = Math.round(2.1); //2
		
		cal = Math.ceil(2.0); //2
		cal = Math.ceil(2.1); //3
		cal = Math.ceil(2.4); //3

		cal = Math.floor(2.9); //2
		cal = Math.floor(2.5); //2
		cal = Math.floor(2.0); //2

		//square root
		cal = Math.sqrt(49); //7

		//pow(base,power)
		cal = Math.pow(4,3); //64

		//absolute value
		cal = Math.abs(100); //100
		cal = Math.abs(100.52); //100.52
		cal = Math.abs(-100); //100
		cal = Math.abs(-100.53);

		cal = Math.min(3,5,3,6,-5,0); //-5
		cal = Math.max(345,4,5645,-34);

		cal = Math.random(); //0.9043910682439269
		cal = Math.floor(Math.random()*1000);

		console.log(cal);


	</script>
</body>
</html>
