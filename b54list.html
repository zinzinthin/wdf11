<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <h3>List Group</h3>
    <ul class="list-group">
        <li class="list-group-item active">Red Color</li>
        <li class="list-group-item disabled">Blue Color</li>
        <li class="list-group-item">White Color</li>
        <li class="list-group-item">Orange Color</li>
        <li class="list-group-item">Black Color</li>
    </ul>

    <h3>List Group Flush</h3>
    <ol class="list-group list-group-flush">
        <li class="list-group-item active">Red Color</li>
        <li class="list-group-item disabled">Blue Color</li>
        <li class="list-group-item">White Color</li>
        <li class="list-group-item">Orange Color</li>
        <li class="list-group-item">Black Color</li>
    </ol>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
